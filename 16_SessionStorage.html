<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Assignment</title>
</head>
<body>
    <h1>Understand Session Storage Methods-GetItem, Clear(), and length </h1>
    <script>
        window.sessionStorage.setItem("Sachin","Sangola");
        window.sessionStorage.setItem("Kapil","Save");
        window.sessionStorage.setItem("Pooja", "Laxmidhaiwadi");
        window.sessionStorage.setItem("Poonam", "Karndewadi");

        //Remove Item from Session Storage
        window.sessionStorage.removeItem("Pooja");

        // GetItem from Session Storage
        window.sessionStorage.getItem("kapil");

        // to find length of session storage
        console.log(`Total length of storage = ${window.sessionStorage.length}`);

        // clear the Session Storage
        window.sessionStorage.clear();
        
        
    </script>
</body>
</html>
